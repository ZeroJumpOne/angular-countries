<h2>Por Regi√≥n</h2>
<hr>

<div class="row">
   <div class="col text-center">
      <!-- Search Box -->
      <button
         class="btn mx-2"
         [ngClass]="{'btn-outline-primary': selectedRegion === region}"
         *ngFor="let region of regions" (click)="searchByRegion( region )">
         {{ region }}
      </button>
   </div>
</div>

<hr>

<div class="row">
   <div class="col">
      <!-- tabla de resultados -->
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>
   </div>
</div>
